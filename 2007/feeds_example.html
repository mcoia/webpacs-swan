<head>
<title>Millennium Web Catalog</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="/screens/feedsExample.js"></script>
<body>
<!--{toplogo}-->
<div class="mainMenuSrchTool">
<form class="unpadded" action="/search" method="post" name="search" id="search">
Search:
<select name="searchtype" id="searchtype" onChange="initSort()">
<option value="X" selected="selected"> Keyword</option>
<option value="t"> Title</option>
<option value="a"> Author</option>
<option value="d"> Subject</option>

<option value="h"> Journal Title</option>
<option value="c"> LC Call #</option>
<option value="g"> Govt Doc #</option>
<option value="i"> ISBN/ISSN</option>
<option value="y"> Resource Name</option>
<option value="m"> Resource Subject</option>

</select>
<!--{nosort}-->
<input maxlength="75" name="searcharg" size="20" />
<!--{scope}-->
<span class="nowrap"><input type="image" value="Submit" name="submit" src="/screens/submit.gif" border="0" align="top" alt="Submit Search" /></span>
</form>
</div><!--end tool -->
<div id="feeds">
<div class="tabs">
<span class="firstSelected"><a href="/screens/feeds_example.html" id="feedLink1">BBC NEWS</a></span><span><a href="/screens/feeds_example.html" id="feedLink2">THE NEW YORK TIMES</a></span><span><a href="/screens/feeds_example.html" id="feedLink3">NEWSVINE</a></span><span><a href="/screens/feeds_example.html" id="feedLink4">NATURE</a></span><span><a href="/screens/feeds_example.html" id="feedLink5">WEATHER</a></span></div>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<!-- Rel 2009B Example Set -->
<!-- This File Last Changed: 23 Mar 2010 -->
<head>
<title>Millennium Web Catalog - Author and Title Search</title>
<script language="JavaScript">
<!-- Hide the JS
startTimeout(600000, "/");
// -->

</script>
<noscript>
<meta http-equiv="Refresh" content="600;URL=/" />
</noscript>
<meta http-equiv="X-UA-Compatible" content="IE=8;FF=3;OtherUA=4">
<link rel="stylesheet" type="text/css" href="/screens/styles_print.css" media="print">
</head>
<body>
<!--{toplogo}-->
<div class="pageContentInner">

<h1 class="pageHeader">Author and Title Search</h1>

<div id="accessibleForm" class="form2Part">
<div class="formLeft">
<form method="get">
<fieldset>
<!-- Optional legend:
<legend>Type the author and title you want to find, then press the Enter key or click Submit.</legend>
-->
<div class="formEntryArea">
<span class="formLabel">
<label for="author">Author:</label>
</span>
<input name="author" size="48">
</div>
<div class="formEntryArea">
<span class="formLabel">
<label for="title">Title:</label>
</span>
<input name="title" size="48">
</div>
<div class="formEntryArea">
<span class="formLabel">
<label for="sortdropdown">Sort by:</label>
</span>
<!--{indexsort}-->
</div>
<div class="formEntryArea formScopeSearch">
<span class="formLabel">
<label for="searchscope">Search in the:</label>
</span>
<!--{scope}-->
</div>

<div class="formButtonArea">
<!--{submit}-->
</div>
</fieldset>
</form>
</div><!--formLeft -->

<div class="formRight">
<p>Type the author's or artist's last name first. For example:</p>
<ul>
<li>shakespeare</li>
<li>shakespeare, william</li>
<li>angelou, m</li>
</ul>
<p>Type as many or as few of the words in the title as you want. For example:</p>
<ul>
<li>merchant of venice</li>
<li>venice</li>
</ul>
</div><!--formRight -->

</div><!--form2Part -->
</div><!-- pageContentInner -->

<!--{botlogo}-->
<script type="text/javascript"><!--//--><![CDATA[//><!--
try { document.forms[0].author.focus(); }
catch(err) {}
//--><!]]></script>
</body>
</html>

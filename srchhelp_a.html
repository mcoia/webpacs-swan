<body>
<!--{toplogo}-->
<div class="pageContentInner">

<h1 class="pageHeader">Author Search</h1>

<div id="accessibleForm" class="form2Part">
<div class="formLeft">
<form method="get">
<fieldset>
<!-- Optional legend:
<legend>Type the author you want to find, then press the Enter key or click Submit.</legend>
-->
<div class="formEntryArea">
<span class="formLabel">
<label for="SEARCH">Search for:</label>
</span>
<!--{search}-->
</div>
<div class="formEntryArea">
<span class="formLabel">
<label for="sortdropdown">Sort by:</label>
</span>
<!--{indexsort}-->
</div>
<div class="formEntryArea formScopeSearch">
<span class="formLabel">
<label for="searchscope">Search in the:</label>
</span>
<!--{scope}-->
</div>

<div class="formButtonArea">
<!--{submit}-->
</div>
</fieldset>
</form>
</div><!--formLeft -->

<div class="formRight">
<p>Type the author's or artist's last name first. For example:</p>
<ul>
<li>shakespeare</li>
<li>shakespeare, william</li>
<li>angelou, m</li>
</ul>
<p>You may also type the name of an organization or governmental body. For example:</p>
<ul>
<li>United States Congress</li>
<li>American Medical Association</li>
</ul>
</div><!--formRight -->

</div><!--form2Part -->
</div><!-- pageContentInner -->
